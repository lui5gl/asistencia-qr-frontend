# ─────────────────────────────────────────────────────────────
# Docker Compose – asistencia-qr-frontend (development)
# ─────────────────────────────────────────────────────────────
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: asistencia-qr-frontend
    ports:
      # Metro bundler / Expo web
      - "8081:8081"
      # Expo DevTools
      - "19000:19000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Prevent host node_modules from overriding the container's
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      # Replace with your machine's LAN IP if teammates connect via Expo Go on a physical device
      # - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.x.x
    restart: unless-stopped
    stdin_open: true
    tty: true
